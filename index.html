<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Happy Birthday</title>
<style>
body {
  margin: 0;
  height: 100vh;
  background: linear-gradient(180deg, #ffe3f1, #fff7fa);
  display: flex;
  justify-content: center;
  align-items: center;
  font-family: 'Poppins', sans-serif;
  overflow: hidden;
}

#message {
  position: absolute;
  top: 20px;
  font-size: 2rem;
  font-weight: 700;
  color: #ff69b4;
  text-align: center;
  width: 100%;
  text-shadow: 0px 2px 5px rgba(255, 105, 180, 0.4);
  z-index: 10;
}

#finalWish {
  position: absolute;
  bottom: 30px;
  font-size: 2rem;
  font-weight: 700;
  color: #d63384;
  text-align: center;
  width: 100%;
  opacity: 0;
  transition: opacity 1s ease-in-out;
}

.stage {
  width: 300px;
  height: 350px;
  perspective: 1200px;
  display: flex;
  justify-content: center;
  align-items: flex-end;
  position: relative;
}

.cake-wrap {
  position: relative;
  width: 220px;
  height: 180px;
  transform-style: preserve-3d;
}

.layer {
  position: absolute;
  left: 50%;
  transform: translateX(-50%);
  border-radius: 20px;
  box-shadow: 0 8px 18px rgba(0,0,0,0.3);
}
.layer.layer-1 {
  top: 120px;
  width: 220px;
  height: 60px;
  background: #c68c53;
}
.layer.layer-2 {
  top: 65px;
  width: 200px;
  height: 55px;
  background: #f7d7c4;
}
.layer.layer-3 {
  top: 20px;
  width: 180px;
  height: 50px;
  background: #ffb6c1;
}

.frosting {
  position: absolute;
  left: 50%;
  top: -10px;
  transform: translateX(-50%);
  width: 160px;
  height: 36px;
  border-radius: 24px;
  background: linear-gradient(180deg,#c68c53,#ff9fb1);
  box-shadow: inset 0 6px 12px rgba(255,255,255,0.2);
}

.candles {
  position: absolute;
  left: 50%;
  top: -20px;
  transform: translateX(-50%);
  display: flex;
  gap: 12px;
}
.candle {
  width: 6px;
  height: 22px;
  background: #fff;
  border-radius: 3px;
  position: relative;
  box-shadow: 0 2px 3px rgba(0,0,0,0.25);
}
.candle:after {
  content:'';
  position: absolute;
  left: 50%;
  top: -8px;
  transform: translateX(-50%);
  width: 6px;
  height: 10px;
  background: linear-gradient(180deg,#ffd27a,#ffb84d);
  border-radius: 3px;
}

.slice {
  position: absolute;
  left: 50%;
  top: 20px;
  width: 90px;
  height: 150px;
  transform: translateX(-50%);
  transform-origin: left bottom;
  pointer-events: none;
  transition: transform 0.9s cubic-bezier(.2,.9,.25,1);
}
.slice .face {
  position: absolute;
  left:0; top:0;
  width:100%; height:100%;
  background: linear-gradient(180deg,#f7d7c4,#c68c53);
  clip-path: polygon(0% 0%,100% 50%,0% 100%);
  opacity:0;
}
.cut .slice .face { opacity:1; }
.cut .slice { transform: translateX(-50%) rotate(-25deg) translateY(-10px); }
.cut .cake-wrap { transform: rotateX(12deg) rotateY(-10deg); }

.confetti-piece {
  position: absolute;
  width: 10px;
  height: 10px;
  border-radius: 50%;
  pointer-events: none;
}
</style>
</head>
<body>

<div id="message">Happy Birthday! ðŸŽ‰</div>
<div id="finalWish">Wish you a very Happy Birthday, Disuri! ðŸ’–</div>

<div class="stage">
  <div class="cake-wrap" id="cakeWrap">
    <div class="layer layer-3">
      <div class="frosting"></div>
      <div class="candles">
        <div class="candle"></div>
        <div class="candle"></div>
        <div class="candle"></div>
      </div>
    </div>
    <div class="layer layer-2"></div>
    <div class="layer layer-1"></div>
    <div class="slice" id="slice"><div class="face"></div></div>
  </div>
</div>

<script>
const cakeWrap = document.getElementById('cakeWrap');
const slice = document.getElementById('slice');
const finalWish = document.getElementById('finalWish');

function dropConfetti(){
  for(let i=0;i<40;i++){
    const c = document.createElement('div');
    c.classList.add('confetti-piece');
    c.style.left = Math.random()*window.innerWidth+'px';
    c.style.top = '-20px';
    c.style.background = `hsl(${Math.random()*360}, 80%, 60%)`;
    document.body.appendChild(c);
    const fall = c.animate([
      {transform:`translateY(0px)`, opacity:1},
      {transform:`translateY(${400+Math.random()*200}px) rotate(${Math.random()*720}deg)`, opacity:0}
    ],{duration:2000+Math.random()*1000, iterations:1, easing:'cubic-bezier(.2,.9,.25,1)'});
    fall.onfinish=()=>c.remove();
  }
}

cakeWrap.addEventListener('click',()=>{
  cakeWrap.classList.add('cut');
  dropConfetti();
  finalWish.style.opacity = 1;
});
</script>

</body>
</html>
